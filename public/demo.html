<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Gradient Circle Cropped to Rectangle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }

    .mask {
      width: 200px;
      height: 100px;
      overflow: hidden; /* This crops the rotating circle */
      position: relative;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red);
      position: absolute;
      top: -100px; /* Position to center the circle inside the mask */
      left: -50px;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="mask">
    <div class="circle"></div>
  </div>
</body>
</html>
